<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>YA Options Extension</title>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <section class="container">
    <!--  -->
    <section class="option-container">
      <div class="option-item">
        <div class="title">Yandex Search Default</div>
        <div>No</div>
      </div>
      <div class="tip">
        Indicates that the Yandex Search Engine is set as a default search.
      </div>
    </section>
    <!--   -->
    <section class="option-container">
      <div class="option-item">
        <div class="title">Remove side panel</div>
        <div>No</div>
      </div>
      <div class="tip">
        Turn off the right panel on the Yandex search result page.
      </div>
    </section>
    <!--  -->
    <section class="option-container">
      <div class="option-item">
        <div class="title">Improve fonts size and styles </div>
        <div>No</div>
      </div>
      <div class="tip">
        Use Arial font, increase font size and spacing between paragraphs.
      </div>
    </section>

  </section>
</body>

</html>
