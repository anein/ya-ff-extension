name: "Build"
on:
  push:
    branches:
      - main
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: List
      run: ls -l
   # Get Extension version
    - name: "Get Extension Version"
      id: get_version
      run: echo "::set-output name=EXTENSION_VERSION::v$(cat ./src/manifest.json | sed -nr 's/(\"version\":).*\"([0-9]+(\.[0-9]+)*)\".$/\2/p' | tr -d '[:space:]')"
      
    - name: Show extension version
      run: echo "Extension version is ${{steps.get_version.outputs.EXTENSION_VERSION}}"
      
