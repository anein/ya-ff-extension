    - name: "Create Release"
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ steps.get_version.outputs.EXTENSION_VERSION }}
          files: ${{ steps.web-ext-sign.outputs.target }}
    
