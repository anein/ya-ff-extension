name: "Build"
on:
  push:
    tags:
      - v*
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - name: "Checkout"
      uses: actions/checkout@v1

   # Get Extension version
    - name: "Get Extension Version"
      id: get_version
      run: echo "::set-output name=EXTENSION_VERSION::v$(cat src/manifest.json | sed -nr 's/(\"version\":).*\"([0-9]+(\.[0-9]+)*)\".$/\2/p' | tr -d '[:space:]')"

   # Show extension version
    - name: Show extension version
      run: echo "Extension version is ${{steps.get_version.outputs.EXTENSION_VERSION}}"

   #Build extention
    - name: "web-ext build"
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build
        source: src
        filename: "{name}-{version}.xpi"

    # Check building
    - name: Check building
      run: |
        ls -la web-ext-artifacts

    # Sign extension
    - name: "web-ext sign"
      id: web-ext-sign
      uses: kewisch/action-web-ext@v1
      with:
          cmd: sign
          source: ${{ steps.web-ext-build.outputs.target }}
          channel: listed
          apiKey: ${{ secrets.AMO_SIGN_KEY }}
          apiSecret: ${{ secrets.AMO_SIGN_SECRET }}
          timeout: 18000

    # Create  Release
    - name: "Create Release"
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ steps.get_version.outputs.EXTENSION_VERSION }}
          files: ${{ steps.web-ext-sign.outputs.target }}
