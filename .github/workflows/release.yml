name: "Release"

on:
  push:
    branches:
      - main

jobs:
  extract_version:
    uses: ./.github/workflows/version.yml
  
  ext_build:
    needs: extract_version
    if: ${{ needs.extract_version.outputs.version != '' }}
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.extract_version.outputs.version }}
    
  
  release:
    runs-on: ubuntu-latest
    
    needs: [ extract_version  ]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Show release version
        run: echo "Extension version is ${{ needs.extract_version.outputs.version }}"
      - run: ls .
      
      # Build extention
      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src
          filename: "{name}-${{ needs.extract_version.outputs.version }}.xpi"

      # Check building
      - name: Check building
        run: |
          ls -la web-ext-artifacts

      # Create  Release
      - name: "Create Release"
        uses: softprops/action-gh-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ steps.get_version.outputs.EXTENSION_VERSION }}
            files: ${{ steps.web-ext-build.outputs.target }}
