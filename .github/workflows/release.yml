name: "Release"

on:
  push:
    branches:
      - main

jobs:
  extract_version:
    uses: ./.github/workflows/version.yml
  
  ext_build:
    needs: extract_version
    if: ${{ needs.extract_version.outputs.version != '' }}
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.extract_version.outputs.version }}
    
  
  release:
    runs-on: ubuntu-latest
    
    needs: [ ext_build ]
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Show release version
        run: echo "Extension version is ${{ jobs.extract_version.outputs.version }}"
    
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: ${{ jobs.extract_version.outputs.version }}
            files: ${{ needs.ext_build.outputs.target }}

